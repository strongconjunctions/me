<section>

<h3>Send me a letter!</h3>

<form method="POST" action="//formspree.io/strongconjunctions@gmail.com">

	<div class="contact-labels">
	    <label><span>Name</span>
	    <input type="text" name="name" class="input-class"></label>

	    <label><span>Email</span>
	    <input type="email" name="_replyto" class="input-class"></label>
	</div>

    <label><span>About you</span>
    <textarea name="message"></textarea></label>

	<div class="submit-container">
	    <input type="submit" value="Send" class="submit-btn">
	</div>

</form>

</section>
